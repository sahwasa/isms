<div class="pop_overlay">
  <div class="pop_wrap p_agencydetail">
    <div class="pop_tit">
      <h1>행정기관 상세</h1>
      <button type="button" class="btn_pop_close" closePop></button>
    </div>
    <div class="pop_body">
      <div class="pop_cont">
        <table class="tbl_row tbl_transverse">
          <caption>행정기관 상세</caption>
          <tr>
            <th><label for="agency_code">기관코드</label></th>
            <td><input type="text" id="agency_code"></td>
            <th><label for="agency_name">기관명</label></th>
            <td><input type="text" id="agency_name"></td>
          </tr>
          <tr>
            <th><label for="agency_name_super">전체 기관명</label></th>
            <td colspan="3"><input type="text" id="agency_name_super"></td>
          </tr>
          <tr>
            <th><label for="agency_name_super">상위기관명</label></th>
            <td><input type="text" id="agency_name_super"></td>
            <th><label for="agency_num">기관차수</label></th>
            <td><input type="text" id="agency_num"></td>
          </tr>
          <tr>
            <th><label for="agency_type">기관유형</label></th>
            <td colspan="3">
              <span class="flex_wrap f_sb" style="width:100%;">
                <select name="agency_type" id="agency_type" style="width:33%;">
                  <option value="자치행정조직">자치행정조직</option>
                </select>
                <select title="agency_type" style="width:33%;">
                  <option value="기초자치단체">기초자치단체</option>
                </select>
                <select title="agency_type" style="width:33%;">
                  <option value="자치구">자치구</option>
                </select>
              </span>
            </td>
          </tr>
          <tr>
            <th><label for="phone_num">전화번호</label></th>
            <td><input type="text" id="phone_num"></td>
            <th><label for="fax_num">팩스번호</label></th>
            <td><input type="text" id="fax_num"></td>
          </tr>
          <tr>
            <th><label for="create_date">생성일자</label></th>
            <td>
              <input id="create_date" class="period_single date_picker" type="text">
            </td>
            <th><label for="close_date">폐지일자</label></th>
            <td>
              <input id="close_date" class="period_single date_picker" type="text">
            </td>
          </tr>
          <tr>
            <th><label for="usage">사용여부</label></th>
            <td><input type="text" id="usage"></td>
            <th><label for="code">이전기관코드</label></th>
            <td><input type="text" id="code"></td>
          </tr>
        </table>
        <div class="btn_wrap alignR">
          <button type="button" class="btn btn_red">닫기</button>
        </div>
      </div>
    </div>
  </div>
</div>
