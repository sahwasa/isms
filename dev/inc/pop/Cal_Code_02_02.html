    <div class="pop_overlay">
      <div class="pop_wrap p_codewrite">
        <div class="pop_tit">
          <h1>재난 코드 입력</h1>
          <button type="button" class="btn_pop_close" closePop></button>
        </div>
        <div class="pop_body">
          <div class="pop_cont">
            <table class="tbl_row">
              <caption>재난 코드 입력</caption>
              <colgroup>
                <col style="width:150px;">
                <col style="width:260px;">
              </colgroup>
              <tr>
                <th><label for="code">재난코드</label></th>
                <td>
                  <input type="text" id="code">
                </td>
              </tr>
              <tr>
                <th><label for="code_name_kr">재난명(한글)</label></th>
                <td>
                  <input type="text" id="code_name_kr">
                </td>
              </tr>
              <tr>
                <th><label for="code_name_en">재난명(영문)</label></th>
                <td>
                  <input type="text" id="code_name_en">
                </td>
              </tr>
              <tr>
                <th><label for="abbreviation">약어</label></th>
                <td>
                  <input type="text" id="abbreviation">
                </td>
              </tr>
              <tr>
                <th><label for="usage">사용여부</label></th>
                <td>
                  <select name="usage" title="usage">
                    <option value="선택">선택</option>
                  </select>
                </td>
              </tr>
            </table>
            <div class="btn_wrap alignC">
              <button type="button" class="btn btn_blue">저장</button>
              <button type="button" class="btn btn_red">취소</button>
            </div>
          </div>
        </div>
      </div>
    </div>
