<div class="pop_overlay">
  <div class="pop_wrap p_crisisstep_edit">
    <div class="pop_tit">
      <h1>위기 단계 코드 수정</h1>
      <button type="button" class="btn_pop_close" closePop></button>
    </div>
    <div class="pop_body">
      <div class="pop_cont">
        <table class="tbl_row">
          <caption>위기 단계 코드 수정</caption>
          <colgroup>
            <col style="width:150px;">
            <col style="width:260px;">
          </colgroup>
          <tr>
            <th><label for="code" class="required">위기 단계 코드</label></th>
            <td>
              <input type="text" id="code" value="01">
            </td>
          </tr>
          <tr>
            <th><label for="crisisstep_name_kr" class="required">위기 단계명</label></th>
            <td>
              <input type="text" id="crisisstep_name_kr"value="주의">
            </td>
          </tr>
          <tr>
            <th><label for="crisisstep_name_en">영문명</label></th>
            <td>
              <input type="text" id="crisisstep_name_en" value="ATTENTION">
            </td>
          </tr>
          <tr>
            <th><label for="abbreviation">약어</label></th>
            <td>
              <input type="text" id="abbreviation" value="ATENT">
            </td>
          </tr>
          <tr>
            <th><label for="usage" class="required">사용여부</label></th>
            <td>
              <select name="usage" title="usage">
                <option value="선택">선택</option>
                <option value="사용" selected>사용</option>
              </select>
            </td>
          </tr>
        </table>
        <div class="btn_wrap alignC">
          <button type="button" class="btn btn_blue">저장</button>
          <button type="button" class="btn btn_red">취소</button>
        </div>
      </div>
    </div>
  </div>
</div>
