<div class="pop_overlay">
  <div class="pop_wrap p_receivelist">
    <div class="pop_tit">
      <h1>수신 이력 조회</h1>
      <button type="button" class="btn_pop_close" closePop></button>
    </div>
    <div class="pop_body p_receipt_details">
      <div class="pop_cont">
        <div class="search_wrap dtable">
          <div class="line2">
            <dl>
              <dt>
                <label for="data">자료</label>
              </dt>
              <dd>
                <select name="data" id="data">
                  <option value="">기상청·동네예보</option>
                </select>
              </dd>
            </dl>
            <dl>
              <dt>
                <label for="date_range">기간</label>
              </dt>
              <dd>
                <span class="period period_multi">
                  <input id="date_timepicker_start" type="text" role="from">
                  <img src="../img/btn_calendar.png" alt="달력 이미지">
                  <input id="date_timepicker_end" type="text" role="to">
                  <img src="../img/btn_calendar.png" alt="달력 이미지">
                </span>
                <button type="button" class="btn btn_search btn_mint">조회</button>
              </dd>
            </dl>
          </div>
        </div>
        <div class="tbl_wrap">
          <table class="tbl_default">
            <caption>수신이력조회 리스트</caption>
            <colgroup>
              <col style="width:225px">
              <col style="width:183px">
              <col style="width:235px">
            </colgroup>
            <thead>
              <tr>
                <th scope="col">재난구분</th>
                <th scope="col">상태</th>
                <th scope="col">발생장소</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-label="재난구분">도시산불</td>
                <td data-label="재난명">
                  <span class="danger_state danger_state_s danger_bg_green">정상</span>
                </td>
                <td data-label="발생장소">강원도 강릉시 성산면</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
