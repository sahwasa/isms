<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <title>행정안전부 지능형 상황관리 시스템</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../plugins/axicon/axicon.min.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/jquery-ui/themes/redmond/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/jqGrid/css/ui.jqgrid.css">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/pop.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/sun_sub.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0">
  </head>

<body>
  <div class="login_wrap">
    <div class="login_box">
      <div class="login">
        <h1 class="tit_login">
          <img src="../img/img_h1_login_work.png" alt="행정안전부 로고">
        </h1>
        <div class="flex_wrap">
          <ul>
            <li>
              <label for="login_id">아이디</label>
              <input type="text" id="login_id" placeholder="아이디를 입력하세요">
            </li>
            <li>
              <label for="login_pw">비밀번호</label>
              <input type="password" id="login_pw" placeholder="비밀번호를 입력하세요">
            </li>
            <li class="login_check flex_wrap f_sb fr">
              <label class="checkbox">
                <input type="checkbox" id="login_remember">
                <span class="checkbox_icon"></span>
                <span class="checkbox_text"></span>
                아이디 저장
              </label>
            </li>
          </ul>
        </div>
        <div>
          <button type="button">로그인</button>
          <div class="btn_login_wrap flex_wrap">
            <a href="#">회원가입</a>
          </div>
        </div>
        <p class="login_info">* 아이디, 패스워드 분실 시 관리자에게 연락 요망 <span>OOOOO1234@csharp.or.kr</span></p>
      </div>
    </div>
  </div>
</body>

</html>
<script src="../plugins/jquery/dist/jquery.min.js"></script>
<script src="../plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="../plugins/jquery-ui/ui/i18n/datepicker-ko.js" type="text/javascript"></script>
<script src="../plugins/jqGrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script src="../plugins/jqGrid/js/i18n/grid.locale-kr.js" type="text/javascript"></script>
<script src="../plugins/chartjs/Chart.bundle.js"></script>
<script src="../js/ui_common.js"></script>
